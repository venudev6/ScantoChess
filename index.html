    <script>
        // Promise for OpenCV.js readiness
        window.cvReady = new Promise((resolve) => {
            window.onOpenCvReady = () => {
                if (window.cv) {
                    console.log('OpenCV.js loaded and ready.');
                    const loader = document.getElementById('initial-loader');
                    if (loader) {
                        loader.style.display = 'none';
                    }
                    resolve();
                } else {
                    console.error('onOpenCvReady called but cv is not defined.');
                }
            };
        });
    </script>

    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('Service Worker registered: ', registration);
            registration.onupdatefound = () => {
              const installingWorker = registration.installing;
              if (installingWorker) {
                installingWorker.onstatechange = () => {
                  if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('New content is available and will be used when all tabs for this page are closed.');
                    const event = new CustomEvent('new-version-available', { detail: registration });
                    document.dispatchEvent(event);
                  }
                };
              }
            };
          }).catch(registrationError => {
            console.log('Service Worker registration failed: ', registrationError);
          });
        });
      }
    </script>
