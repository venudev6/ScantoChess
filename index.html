    <script>
        // This function will be populated by the React app's AuthContext.
        // It allows the GSI callback to trigger a login within the React state.
        window.onGoogleSignIn = (credential) => {
            console.error("onGoogleSignIn has not been initialized by the React application yet.");
        };

        // This function is the single source of truth for initializing the Google Sign-In client.
        // It runs once when the GSI library has loaded.
        function onGoogleLibraryLoad() {
            if (typeof google === 'undefined' || !google.accounts) {
                console.error("Google Identity Services library failed to load.");
                return;
            }

            // Initialize the client. This MUST be called only once per page load.
            google.accounts.id.initialize({
                client_id: window.GOOGLE_CLIENT_ID,
                callback: (response) => {
                    // The callback is handled by the function our React app provides.
                    window.onGoogleSignIn(response.credential);
                },
                // Explicitly setting auto_select to false is an extra layer of safety.
                auto_select: false
            });

            // Check for an existing app session.
            const sessionData = localStorage.getItem('mock_session');
            if (sessionData) {
                // If logged in, we MUST prevent the One Tap prompt from showing.
                // This sets a cookie that the GSI library respects.
                google.accounts.id.disableAutoSelect();
            }
            // We do not need an 'else' block. For logged-out users, the default
            // behavior is correct: the prompt won't show automatically unless we call
            // google.accounts.id.prompt(). The LoginView component will handle
            // rendering the button for the user to click.
        }
    </script>
